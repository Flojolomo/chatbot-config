name: Verify Pull-Request Changes
on: [pull_request]

permissions:
  pull-requests: read

jobs:
  verify_pr_title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality_assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    needs: verify_pr_title
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Merge main
        run: |
          git fetch origin main
          git merge origin/main

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Compile
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

  log:
    name: Log
    runs-on: ubuntu-latest
    needs: quality_assurance
    steps:
      - name: Log
        run: |
          echo ${{ github.sha }} && echo "${{ toJson(github) }} && echo ${{ github.head_ref }}"

      - name: Log
        run: |
          echo "${{ toJson(github.event.pull_request) }}"
      - name: Log
        run: |
          echo "${{ toJson(github.event.pull_request.base) }}"
      - name: Log
        run: |
          echo "${{ toJson(github.event.pull_request.base.sha) }}"

  generate_diff:
    needs: quality_assurance
    if: ${{ github.event.pull_request.merged == false && github.event.pull_request.base.ref == 'main' }}
    permissions:
      contents: read
      id-token: write # This is required for requesting the JWT
      pull-requests: write # This is required for creating a pull request
    uses: ./.github/workflows/cdk-diff.yaml
    with:
      ref: ${{ github.sha }}
