name: Generate CDK Diff
on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true

  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
  pull-requests: write # This is required for creating a pull request

jobs:
  generate_diff:
    name: Generate CDK Diff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Merge main
        run: |
          git config --global user.email "github-action-user@bot.com"
          git config --global user.name "GitHub Action Bot"
          git fetch origin main
          git merge origin/main

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/oidc-gha-deployment
          role-session-name: github-action
          aws-region: ${{ vars.AWS_REGION }}

      - name: Run cdk diff
        uses: Flojolomo/aws-cdk-github-actions@v1
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          SLACK_CHANNEL_CONFIGURATION_NAME: ${{ secrets.SLACK_CHANNEL_CONFIGURATION_NAME }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_WORKSPACE_ID: ${{ secrets.SLACK_WORKSPACE_ID }}

        with:
          cdk_subcommand: 'diff'
          actions_comment: true
